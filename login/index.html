<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARK Web Hub Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="branding">
        <img src="logo.png" alt="ARK Web Hub Logo" class="logo" />
        <h1>ARK Web Hub</h1>
        <p>Your Gateway to Professional<br />Templates</p>
      </div>
      <div class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <label><input type="checkbox" /> Remember Me</label>
        <button class="login-btn">Login</button>
        <p>or</p>
        <button id="googleLogin">Sign in with Google</button>
      </div>
    </div>
  </div>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="auth-handler.js"></script>
</body>
</html>
